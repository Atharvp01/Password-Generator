<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <header><h1>Password Generator</h1></header>
    <form>
      <label for="length"
        ><h3>Enter the number of Characters in your Password:</h3></label
      >
      <input type="number" id="length" name="length" />
      <br />
      <input
        type="submit"
        value="Generate Password"
        id="submit-btn"
        onclick="generatePassword(event)"
      />
    </form>

    <div class="generated">
      <h2>Password Generated:-</h2>
      <br />
      <h3 id="passGenerated"></h3>
      <button id="copy-btn" onclick="copyToClipboard('passGenerated')">
        Copy to Clipboard
      </button>
    </div>
  </body>

  <script src="index.js"></script>
</html>
